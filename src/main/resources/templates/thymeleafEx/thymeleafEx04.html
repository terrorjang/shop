<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>item list</h1>
<table border="1">
    <thead>
    <tr>
        <td>no</td>
        <td>name</td>
        <td>detail</td>
        <td>price</td>
        <td>date</td>
    </tr>
    </thead>
    <tbody>
        <tr th:each="itemDto, status: ${itemDtoList}">
            <td th:switch="${status.even}">
                <span th:case=true>evens</span>
                <span th:case=false>odd</span>
            </td>
            <td th:text="${itemDto.itemName}"></td>
            <td th:text="${itemDto.itemDetail}"></td>
            <td th:text="${itemDto.price}"></td>
            <td th:text="${itemDto.regTime}"></td>
        </tr>
    </tbody>
</table>

</body>
</html>
